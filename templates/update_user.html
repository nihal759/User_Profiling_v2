<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update User</h1>
        <form action="/admin/update/{{ user.username }}" method="post">
            <input type="hidden" name="username" value="{{ user.username }}" />
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" required />
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required />
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="{{ user.dob }}" required />
            
            <label for="categories">Categories:</label>
            <input type="text" id="categories" name="categories" value="{{ user.categories }}" />
            
            <label for="additional_comments">Additional Comments:</label>
            <textarea id="additional_comments" name="additional_comments">{{ user.additional_comments }}</textarea>
            
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" value="{{ user.profession }}" />
            
            <button type="submit">Update</button>
        </form>
        <a href="/admin"><button>Back to Admin Panel</button></a>
    </div>
</body>
</html>
